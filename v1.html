<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Highchart</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<link rel="stylesheet", type="text/css", a href = "v1.css" />
		<script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
		<link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
	</head>

	<body>
		<div id="container"> </div>
		
		<!-- main menu -->
		<div id = "buttons-main" class = "wrapper">
			<button id = "set-title">Set title</button>
			<button id = "set-background">Set background</button>
			<button id = "set-axes">Set axis titles</button>
			<button id = "set-lines">Line settings</button>
			<button id = "add-series">Add dataset</button>
		</div>

		<!-- title settings area -->
		<div id = "edit-title" class = "edit">
			<p> Change title to <input type = 'text' id = 'enter-title'> </p>
			<p> Change color to <input type = 'color' id = 'enter-color'> </p>
			<button id = 'submit-title'>Submit</button>

			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- background settings area -->
		<div id = "edit-background" class = "edit">
			<p> Change background color to <input type = 'color' id = 'enter-bcolor'> </p>
			<button id = 'submit-color'>Submit</button>

			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- axis settings area -->
		<div id = "edit-axes" class = "edit">
			<p> Change x-axis title to <input type = 'text' id = 'enter-x'> Change y-axis title to <input type = 'text' id = 'enter-y'> </p>
			<p> Change x-axis color to <input type = 'color' id = 'enter-x-color'> Change y-axis color to <input type = 'color' id = 'enter-y-color'> </p>
			<button id = 'submit-axes'>Submit</button>
		</div>

		<!-- series display settings area -->
		<div id = "edit-series-display" class = "edit">
			<p> Series name
				<select id = 'enter-series-name'>
					<option value = 'Molecule'>Molecule</option>
				</select>
			</p>
			<p> Color <input type = 'color' id = 'enter-series-color'> </p>
			<p> Thickness
				<select id = 'enter-thickness'>
					<option value = 'thin'>Thin</option>
					<option value = 'norm'>Normal</option>
					<option value = 'thick'>Thick</option>
				</select>
			</p>
			<button id = 'submit-series-display'>Submit</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- main script -->
		<script src = "charts.js"></script>
	</body>
</html>
