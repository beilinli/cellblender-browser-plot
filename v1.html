<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Highchart</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<link rel="stylesheet", type="text/css", a href = "v1.css" />
		<script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
		<link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
		<script src='customEvents.js'></script>
	</head>

	<body>
		<!-- top -->
		<div id = "settings-top">
			<div id = "chart-settings">
				<h3>Plot range</h3>
				<b>x</b> from <input type = "number"> to <input type = "number">
				<br/>
				<b>y</b> from <input type = "number"> to <input type = "number">
			</div>

			<div id = "series-view">
				<!-- tablist -->
				<ul id="tabs">
					<li><a class = "tab" id = "add-series">+</a></li>
					<li><a class = "tab" id = "tab-1" name = "Series">Series</a><a href = "#" class = "remove">x</a></li>
				</ul>

				<!-- add series content -->
				<div class = "tab-content" id = "add-series-tab">
					<b>Name</b> <input type = "text" id = "series-name"> <span/>
					<b>Color</b> <input type = "color" id = "series-color"><br/>
					<b>Data</b> <br/><textarea id = "series-data"> </textarea>
					<br/><button id = "submit">Add series</button>
				</div>

				<!-- edit series content -->
				<div class = "tab-content" id = "edit-series-tab">
					<button id = "add-pts">Add points</button>
					<button id = "remove-pts">Remove points</button>
					<button id = "gen-hist">Generate histogram</button>
					<br/><br/>
					<b>Name</b> <input type = "text" id = "series-name"> <span/>
					<b>Color</b> <input type = "color" id = "series-color"> <br/> <button id = "update">Update</button>
				</div>
			</div>
		</div>

		<!-- chart area -->
		<div id="container"> </div>

		<!-- edit windows activated on mouseover -->
		<!-- edit title -->
		<div class = "edit" id = "edit-title">
			Title <input type = "text" id = "new-title"><br/>
			Text <input type = "color" id = "new-title-color">
			<span/>
			<!--Background <input type = "color" id = "new-title-background"> </input> <br/>-->
			<button id = 'apply-title'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- edit x-axis label -->
		<div class = "edit" id = "edit-x-label">
			Title <input type = "text" id = "new-x-label">
			Text <input type = "color" id = "new-x-color">
			<span/>
			<button id = 'apply-x-label'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- edit y-axis label -->
		<div class = "edit" id = "edit-y-label">
			Title <input type = "text" id = "new-y-label">
			Text <input type = "color" id = "new-y-color">
			<span/>
			<button id = 'apply-y-label'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>
