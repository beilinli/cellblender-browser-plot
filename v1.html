<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Highchart</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<link rel="stylesheet", type="text/css", a href = "v1.css" />
	</head>
	<body>
		<div id="container"> </div>
		
		<div id = "select-buttons" class = "wrapper">
			<button id = "change-title" class = "select">Set title</button>
			<button id = "change-background" class = "select">Set background</button>
			<button id = "change-axes" class = "select">Set axis titles</button>
			<button id = "change-lines" class = "select">Line settings</button>
			<button id = "add-series" class = "select">Add dataset</button>
		</div>
		<script src = "charts.js"></script>
	</body>
</html>
