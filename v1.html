<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Highchart</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
		<link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
		<script src='external/customEvents.js'></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<link rel="stylesheet", type="text/css", a href = "v1.css" />
	</head>

	<body>
		<!-- top -->
		<div id = "settings-panel">
			<div id = "chart-settings">
				<b>Plot range</b><br/>
				<b>x</b> from
				<input type = "number" id = "x-min" class = "plot-range">
				to <input type = "number" id = "x-max" class = "plot-range">
				<br/>
				<b>y</b> from <input type = "number" id = "y-min" class = "plot-range">
				to <input type = "number" id = "y-max" class = "plot-range">
				<br/><br/>
				<b>Chart background</b>
				<input type = "color" id = "chart-color">
			</div>

			<div id = "series-view">
				<div class = "select-series">
					<button id = "add-series">Add</button>
					<button id = "remove-series">Remove</button></br>
					<button id = "show-all">Show all</button>
					<button id = "hide-all">Hide all</button><br/><br/>

					<input type = "text" id = "search-series"><br/>
					<select multiple size = "7" id = "series-list">
					</select>
				</div>
				<div id = "set-series">
					<span class = "one-series space"></span>
					<span class = "one-series">Upload plot data</span><br/>
					<input type = "file" id = "series-data"><br/><br/>

					<span class = "one-series">Name</span> <input type = "text" id = "series-name"><br/><br/>
					<span class = "text">Color</span> <input type = "color" id = "series-color">
					<span class = "space"></span> <span class = "text">Symbol</span> <select id = "series-symbol"></select>
				</div>
			</div>
		</div>

		<!-- chart area -->
		<div id = "chart-container">
			<div id = "chart"></div>
		</div>

		<!-- edit windows activated on mouseover -->
		<!-- edit title -->
		<div class = "edit" id = "edit-title">
			Title <input type = "text" id = "new-title"><br/>
			Text <input type = "color" class = "edit-color" id = "new-title-color">
			<span/>
			<!--Background <input type = "color" id = "new-title-background"> </input> <br/>-->
			<button id = 'apply-title'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- edit x-axis label -->
		<div class = "edit" id = "edit-x-label">
			Title <input type = "text" id = "new-x-label"><br/>
			Text <input type = "color" class = "edit-color" id = "new-x-color">
			<span/>
			<button id = 'apply-x-label'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- edit y-axis label -->
		<div class = "edit" id = "edit-y-label">
			Title <input type = "text" id = "new-y-label"><br/>
			Text <input type = "color" class = "edit-color" id = "new-y-color">
			<span/>
			<button id = 'apply-y-label'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- main script -->
		<script src = "charts.js"></script>
	</body>
</html>
