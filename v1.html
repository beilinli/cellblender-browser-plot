<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Highchart</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<link rel="stylesheet", type="text/css", a href = "v1.css" />
		<script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
		<script src='customEvents.js'></script>
		<link rel='stylesheet' href='http://bgrins.github.io/spectrum/spectrum.css' />
	</head>

	<body>
		<div id="container"> </div>

		<!-- edit windows activated on mouseover -->
		<!-- edit title -->
		<div class = "edit" id = "edit-title">
			Title <input type = "text" id = "new-title"><br/>
			Text <input type = "color" id = "new-title-color">
			<span/>
			<!--Background <input type = "color" id = "new-title-background"> </input> <br/>-->
			<button id = 'apply-title'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- edit x-axis label -->
		<div class = "edit" id = "edit-x-label">
			Title <input type = "text" id = "new-x-label">
			Text <input type = "color" id = "new-x-color">
			<span/>
			<button id = 'apply-x-label'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- edit y-axis label -->
		<div class = "edit" id = "edit-y-label">
			Title <input type = "text" id = "new-y-label">
			Text <input type = "color" id = "new-y-color">
			<span/>
			<button id = 'apply-y-label'>Apply</button>
			<button id = 'cancel'>Cancel</button>
		</div>

		<!-- bottom left -->
		<div id = "chart-ctrl">
			<b>Plot: x</b> from
			<input class = "plot-range" id = "x-min" type = "number"> to
			<input class = "plot-range" id = "x-max" type = "number"> 
			<span/> <b>y</b> from
			<input class = "plot-range" id = "y-min" type = "number"> to
			<input class = "plot-range" id = "y-max" type = "number">
			<br/><br/>

			<b>Chart height:</b>
			<input class = "chart-range" id = "chart-height" type = "range" min = "0" max = "100">
			<span/> <b>Chart width:</b>
			<input class = "chart-range" id = "chart-width" type = "range" min = "0" max = "100">
			<br/><br/>
			
			<b>Chart background</b>
			<input id = "chart-color" type = "color">
		</div>

		<!-- bottom right -->
		<div id = "series-ctrl">
			<button></button>
		</div>

		<!-- main script -->
		<script src = "charts.js"></script>
	</body>
</html>
